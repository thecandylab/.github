name: "User Story"
description: "Nueva funcionalidad orientada al usuario"
title: "[Story] "
labels: ["type:feature"]
assignees: []
body:
  - type: input
    id: resumen
    attributes:
      label: Resumen
      description: Breve descripción de la historia
      placeholder: "Como [rol] quiero [capacidad] para [beneficio]"
    validations:
      required: true
  - type: textarea
    id: contexto
    attributes:
      label: Contexto
      description: Información adicional, diseños, links, etc.
  - type: textarea
    id: criterios
    attributes:
      label: Criterios de aceptación
      description: Usa el formato Dado/Cuando/Entonces
      placeholder: |
        Dado ...
        Cuando ...
        Entonces ...
    validations:
      required: true
  - type: dropdown
    id: area
    attributes:
      label: Área
      description: Componente principal involucrado
      options:
        - Frontend
        - Backend
        - DB
        - Infra
        - QA
    validations:
      required: true
  - type: dropdown
    id: prioridad
    attributes:
      label: Prioridad
      options: ["P0","P1","P2"]
      default: 1
  - type: input
    id: estimacion
    attributes:
      label: Estimación (story points)
      placeholder: "Ej. 3"
  - type: input
    id: release
    attributes:
      label: Target Release / Iteración
      placeholder: "v1.3.0 o Sprint-2025-11"
